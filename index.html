<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/57b38ed15d.js" crossorigin="anonymous"></script>

</head>
<body>
<form action="" method="post">
    <div class="container-fluid bg-danger w-100 min-vh-100 justify-content-center align-items-center d-flex flex-column">
        <header class="navbar-brand py-3">
            <div class="container-fluid justify-content-center d-flex flex-wrap ">
                <img src="Layout/Img/logo.jpg" alt="" class="img-thumbnail img-fluid" width="60" height="50">
                <h1 class="px-2 h1">Asistencia Laboratorios Yermedic S.A.C</h1>
            </div>
        </header>
        <section class="">
            <div class="row justify-content-center d-flex align-items-center">
                <div class="col-lg-auto p-2">
                    <div class="bg-warning d-flex flex-wrap justify-content-center align-items-center p-3">
                        <div class="bg-success p-5">
                            <img src="Layout/Img/undraw_time_management_re_tk5w.svg" alt="" class="img-fluid">
                        </div>
                        <div class="p-5">
                            <div class="">
                                <label for="dni" class="form-label text-dark  h1 text-uppercase mt-5">Ingrese Numero de DNI:</label>
                            </div>
                            <div class="p-2">
                                <input type="text" class="text-center fw-bold form-control border-0 text-secondary shadow-none" name="dni" value="" autofocus maxlength="8" required>
                            </div>
                            <div class="">
                                <button type="submit" class="form-control btn btn-danger btn-lg text-uppercase">Registrar <i class="fas fa-alarm-clock"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="fw-bold bg-warning p-3 d-flex justify-content-end">
            <div class="bg-danger px-2">
                Design by WLuna & <img src="Layout/Img/logo.jpg" alt="" class="img-thumbnail " width="30" height="30"> Laboratorios Yermedic S.A.C &copy; 2022
            </div>
        </footer>
    </div>
</form>
    
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
